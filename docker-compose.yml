services:
  # ===========================================
  # DATABASES (Per-Service Pattern)
  # ===========================================

  # Auth Database - owns users table only
  auth-db:
    image: postgres:15-alpine
    container_name: ai-eval-auth-db
    environment:
      POSTGRES_DB: auth_db
      POSTGRES_USER: auth_user
      POSTGRES_PASSWORD: auth_password
    ports:
      - "5433:5432"
    volumes:
      - auth_db_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U auth_user -d auth_db" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ai-eval-network

  # Trust Database - owns evaluation_jobs, evaluation_results
  trust-db:
    image: postgres:15-alpine
    container_name: ai-eval-trust-db
    environment:
      POSTGRES_DB: trust_db
      POSTGRES_USER: trust_user
      POSTGRES_PASSWORD: trust_password
    ports:
      - "5434:5432"
    volumes:
      - trust_db_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U trust_user -d trust_db" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ai-eval-network

  # ===========================================
  # QUEUE BACKEND (Redis for BullMQ)
  # ===========================================

  redis:
    image: redis:7-alpine
    container_name: ai-eval-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ai-eval-network

  # ===========================================
  # OBJECT STORAGE (S3-Compatible)
  # ===========================================

  minio:
    image: minio/minio:latest
    container_name: ai-eval-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000" # S3 API
      - "9001:9001" # Web Console
    volumes:
      - minio_data:/data
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ai-eval-network

  # ===========================================
  # SERVICES
  # ===========================================

  # Auth Service - Owns users table
  # auth-service:
  #   build:
  #     context: ./auth-service
  #     dockerfile: Dockerfile
  #   container_name: ai-eval-auth-service
  #   depends_on:
  #     auth-db:
  #       condition: service_healthy
  #   environment:
  #     PORT: 3001
  #     JWT_SECRET: dev-secret-key-change-in-production
  #     JWT_EXPIRATION: 24h
  #     DB_HOST: auth-db
  #     DB_PORT: 5432
  #     DB_NAME: auth_db
  #     DB_USER: auth_user
  #     DB_PASSWORD: auth_password
  #   ports:
  #     - "3001:3001"
  #   networks:
  #     - ai-eval-network

  # Trust Service API - Stateless, horizontally scalable
  trust-api:
    build:
      context: ./trust-service
      dockerfile: Dockerfile
      target: api
    container_name: ai-eval-trust-api
    depends_on:
      trust-db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      PORT: 3002
      DB_HOST: trust-db
      DB_PORT: 5432
      DB_NAME: trust_db
      DB_USER: trust_user
      DB_PASSWORD: trust_password
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - "3002:3002"
    networks:
      - ai-eval-network

  # Trust Service Worker - Concurrency-capped background jobs
  trust-worker:
    build:
      context: ./trust-service
      dockerfile: Dockerfile
      target: worker
    container_name: ai-eval-trust-worker
    depends_on:
      trust-db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DB_HOST: trust-db
      DB_PORT: 5432
      DB_NAME: trust_db
      DB_USER: trust_user
      DB_PASSWORD: trust_password
      REDIS_HOST: redis
      REDIS_PORT: 6379
      WORKER_CONCURRENCY: 10
    networks:
      - ai-eval-network

  # API Gateway - Pure Proxy (No DB, No Queue)
  # api-gateway:
  #   build:
  #     context: ./api-gateway
  #     dockerfile: Dockerfile
  #   container_name: ai-eval-api-gateway
  #   depends_on:
  #     auth-service:
  #       condition: service_started
  #     trust-api:
  #       condition: service_started
  #   environment:
  #     PORT: 4000
  #     JWT_SECRET: dev-secret-key-change-in-production
  #     AUTH_SERVICE_URL: http://auth-service:3001
  #     TRUST_SERVICE_URL: http://trust-api:3002
  #   ports:
  #     - "4000:4000"
  #   networks:
  #     - ai-eval-network

  # Mock AI Service
  mock-ai-service:
    build:
      context: ./mock-ai-service
      dockerfile: Dockerfile
    container_name: ai-eval-mock-ai-service
    environment:
      PORT: 8000
      HOST: 0.0.0.0
    ports:
      - "8000:8000"
    networks:
      - ai-eval-network

# Named volumes for data persistence
volumes:
  auth_db_data:
    driver: local
  trust_db_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local

# Network for service communication
networks:
  ai-eval-network:
    driver: bridge
