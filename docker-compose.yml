services:
  # ===========================================
  # DATABASES (Per-Service Pattern)
  # ===========================================

  # Auth Database - owns users table only
  auth-db:
    image: postgres:15-alpine
    container_name: ai-eval-auth-db
    environment:
      POSTGRES_DB: auth_db
      POSTGRES_USER: auth_user
      POSTGRES_PASSWORD: auth_password
    ports:
      - "5433:5432"
    volumes:
      - auth_db_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U auth_user -d auth_db" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ai-eval-network

  # Trust Database - owns projects, models, evaluations
  trust-db:
    image: postgres:15-alpine
    container_name: ai-eval-trust-db
    environment:
      POSTGRES_DB: trust_db
      POSTGRES_USER: trust_user
      POSTGRES_PASSWORD: trust_password
    ports:
      - "5434:5432"
    volumes:
      - trust_db_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U trust_user -d trust_db" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ai-eval-network

  # ===========================================
  # MESSAGE QUEUE (KRaft Mode - No Zookeeper)
  # ===========================================

  kafka:
    image: apache/kafka:3.7.0
    container_name: ai-eval-kafka
    environment:
      # KRaft Configuration (standard env vars without _CFG)
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_NUM_PARTITIONS: 3
    ports:
      - "9092:9092"
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: [ "CMD-SHELL", "nc -z localhost 9092 || exit 1" ]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s
    networks:
      - ai-eval-network

  # Kafka UI for monitoring
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: ai-eval-kafka-ui
    depends_on:
      - kafka
    environment:
      KAFKA_CLUSTERS_0_NAME: ai-eval-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      DYNAMIC_CONFIG_ENABLED: "true"
    ports:
      - "8080:8080"
    networks:
      - ai-eval-network
  # OBJECT STORAGE (S3-Compatible)
  # ===========================================

  minio:
    image: minio/minio:latest
    container_name: ai-eval-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000" # S3 API
      - "9001:9001" # Web Console
    volumes:
      - minio_data:/data
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ai-eval-network

  # ===========================================
  # SERVICES
  # ===========================================

  # Auth Service - Owns users table
  # auth-service:
  #   build:
  #     context: ./auth-service
  #     dockerfile: Dockerfile
  #   container_name: ai-eval-auth-service
  #   depends_on:
  #     auth-db:
  #       condition: service_healthy
  #   environment:
  #     PORT: 3001
  #     JWT_SECRET: dev-secret-key-change-in-production
  #     JWT_EXPIRATION: 24h
  #     DB_HOST: auth-db
  #     DB_PORT: 5432
  #     DB_NAME: auth_db
  #     DB_USER: auth_user
  #     DB_PASSWORD: auth_password
  #   ports:
  #     - "3001:3001"
  #   networks:
  #     - ai-eval-network

  # Trust Service - Owns projects, models, evaluations
  trust-service:
    build:
      context: ./trust-service
      dockerfile: Dockerfile
    container_name: ai-eval-trust-service
    depends_on:
      trust-db:
        condition: service_healthy
      kafka:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      PORT: 3002
      JWT_SECRET: dev-secret-key-change-in-production
      KAFKA_BROKER: kafka:9092
      KAFKA_GROUP_ID: trust-service-group
      DB_HOST: trust-db
      DB_PORT: 5432
      DB_NAME: trust_db
      DB_USER: trust_user
      DB_PASSWORD: trust_password
      # MinIO Configuration
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET: evaluations
      # Mock AI Service
      MOCK_AI_SERVICE_URL: http://mock-ai-service:8000
    ports:
      - "3002:3002"
    networks:
      - ai-eval-network

  # API Gateway - Pure Proxy (No DB, No Kafka)
  # api-gateway:
  #   build:
  #     context: ./api-gateway
  #     dockerfile: Dockerfile
  #   container_name: ai-eval-api-gateway
  #   depends_on:
  #     auth-service:
  #       condition: service_started
  #     trust-service:
  #       condition: service_started
  #   environment:
  #     PORT: 4000
  #     JWT_SECRET: dev-secret-key-change-in-production
  #     AUTH_SERVICE_URL: http://auth-service:3001
  #     TRUST_SERVICE_URL: http://trust-service:3002
  #   ports:
  #     - "4000:4000"
  #   networks:
  #     - ai-eval-network

  # Mock AI Service
  mock-ai-service:
    build:
      context: ./mock-ai-service
      dockerfile: Dockerfile
    container_name: ai-eval-mock-ai-service
    environment:
      PORT: 8000
      HOST: 0.0.0.0
    ports:
      - "8000:8000"
    networks:
      - ai-eval-network

# Named volumes for data persistence
volumes:
  auth_db_data:
    driver: local
  trust_db_data:
    driver: local
  kafka_data:
    driver: local
  minio_data:
    driver: local

# Network for service communication
networks:
  ai-eval-network:
    driver: bridge
